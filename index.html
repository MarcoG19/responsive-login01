<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login</title>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;515&display=swap" rel="stylesheet">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/c0f992b521.js" crossorigin="anonymous"></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="content">
        <h1 class="logo">Contact <span>Us</span></h1>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contact us</h3>
                <form action="">
                    <p>
                        <label for="fullname">FullName</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="telephone">Phone</label>
                        <input type="tel" name="phone" id="telephone">
                    </p>
                    <p>
                        <label for="affair">Affair</label>
                        <input type="text" name="affair" id="affair">
                    </p>
                    <p class="block">
                        <label for="msje">Message</label>
                        <textarea name="message" id="msje" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Send
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
                    <li><i class="fas fa-phone"></i> (+51) 987 335 124</li>
                    <li><i class="fas fa-envelope-open-text"></i> contact@website.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro labore eveniet quia fugit at suscipit.</p>
                <p>Company.com</p>
            </div>
        </div>
    </div>
</body>
</html>
